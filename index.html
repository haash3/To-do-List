<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>To-do</title>
  </head>
  <body>
    <!-- Header text start -->
    <div>
      <h1 class="header">
        TO-DO <img class="header-img" src="./images/to-do-list.png" />
      </h1>
      <p class="tag-line">organize all your tasks in one place</p>
    </div>
    <!-- header text end -->

    <div class="main-container">
      <!-- task container one contains The My list items -->
      <div class="task-container-one">
        <div class="head">My Listüëá</div>
        <ul class="task-list" data-lists>
          <li class="list-name active-list">Youtube</li>
          <li class="list-name">Work</li>
          <li class="list-name">Grocery</li>
  
        </ul>
        <form id="new-item-form" action="" data-new-list-form>
          <button id="btn">+</button>
          <input type="text" id="item-input" 
          placeholder="Add New" data-new-list-input/>
        </form>
        <div class="list-delete-stuff">
          <button class="btn">Delete list</button>
        </div>
      </div>
      <!-- task container one end -->
      <!-- task container two contains the tasks of each list -->
      <div class="task-container-two">
        <div class="task-list-head">
          <div class="head">
            To-do‚òëÔ∏è
            <div class="list-name">HomeWork</div>
          </div>
          <p class="task-count">4 tasks remaining</p>
        </div>
        <!-- task 1 -->
        <div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1"> record todo list video </label>
        </div>
        <!-- task2 -->
        <div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1"> record todo list video </label>
        </div>
        <!-- task3 -->
        <div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1"> record todo list video </label>
        </div>
        <!-- task4 -->
        <div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1"> record todo list video </label>
        </div>
        <!-- tasks end -->
        <!-- new item  -->
        <form id="new-item-form">
          <button id="btn">+</button>
          <input type="text" id="item-input" placeholder="Add Your New Task" />
        </form>
      </div>
      <div class="delete-stuff">
        <button class="btn delete">Clear completed tasks</button>
        <button class="btn delete" data-delete-list-btn>Delete list</button>
      </div>
    </div>
  </body>
</html>
